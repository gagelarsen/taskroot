        schema:
          type: string
          format: date
        description: Filter contracts starting on or after this date
      - in: query
        name: start_date_to
        schema:
          type: string
          format: date
        description: Filter contracts starting on or before this date
      - in: query
        name: status
        schema:
          type: string
