            examples:
              VerifyRequest:
                value:
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                summary: Verify request
        required: true
      security:
      - bearerAuth: []
      responses:
        '200':
          description: No response body
