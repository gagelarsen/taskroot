components:
  schemas:
    Contract:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        budget_hours_total:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/ContractStatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        expected_hours_total:
          type: number
          format: double
          readOnly: true
          description: Sum of expected hours from all deliverables
        actual_hours_total:
          type: number
          format: double
          readOnly: true
          description: Sum of actual hours from all deliverables
        planned_weeks:
          type: integer
          readOnly: true
          description: Number of planned weeks for this contract
        elapsed_weeks:
          type: integer
          readOnly: true
          description: Number of elapsed weeks from start to today
        expected_hours_per_week:
          type: number
          format: double
          readOnly: true
          description: Expected hours divided by planned weeks
        actual_hours_per_week:
          type: number
          format: double
          readOnly: true
          description: Actual hours divided by elapsed weeks
        remaining_budget_hours:
          type: number
          format: double
          readOnly: true
          description: Remaining budget hours (budget - actual)
        is_over_budget:
          type: boolean
          readOnly: true
          description: True if actual hours exceed budget
        is_over_expected:
          type: boolean
          readOnly: true
          description: True if actual hours exceed expected
      required:
      - actual_hours_per_week
      - actual_hours_total
      - budget_hours_total
      - created_at
      - elapsed_weeks
      - end_date
      - expected_hours_per_week
      - expected_hours_total
      - id
      - is_over_budget
      - is_over_expected
      - planned_weeks
      - remaining_budget_hours
      - start_date
      - updated_at
    ContractRequest:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        budget_hours_total:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/ContractStatusEnum'
      required:
      - budget_hours_total
      - end_date
